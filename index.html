    // Funzione per formattare il testo in grassetto
    function formatToHtml(text) {
      if (!text) return '';
      // Converte **testo** in <strong>testo</strong>
      let html = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      // Sostituisce i newline con <br> per la visualizzazione in HTML
      html = html.replace(/\n/g, '<br />');
      return html;
    }

    async function callChatFunction(userMessage, history) {
      try {
        const payload = {
          message: userMessage,
          history: (history || []).slice(-10).map(m => ({
            role: m.role === 'user' ? 'user' : 'assistant',
            text: m.text
          }))
        };

        const res = await fetch(WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          return data?.response
            || "Spiacente, si √® verificato un errore nella connessione. La preghiamo di riprovare pi√π tardi o contattare lo Studio allo +39 045 577694.";
        }

        return data?.response
          || "Spiacente, risposta non valida dal server. La preghiamo di contattare lo Studio allo +39 045 577694.";
      } catch (e) {
        return "Spiacente, si √® verificato un errore nella connessione. La preghiamo di riprovare pi√π tardi o contattare lo Studio allo +39 045 577694.";
      }
    }
